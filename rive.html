<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rive Animation</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <script>
      const r = new rive.Rive({
        src: "https://firebasestorage.googleapis.com/v0/b/rivetest/o/responsive_core.riv?alt=media&token=db11e4a0-bf61-4a5c-995a-9af7a877df35",
        canvas: document.getElementById("canvas"),
        autoplay: true,
        stateMachines: "bumpy",
        onLoad: () => {
          r.resizeDrawingSurfaceToCanvas();
        },
        layout: new rive.Layout({
          fit: rive.Fit.Cover,
          alignment: rive.Alignment.Center
        })
      });

      window.addEventListener('resize', () => {
        r.resizeDrawingSurfaceToCanvas();
      });
    </script>
  </body>
</html>
