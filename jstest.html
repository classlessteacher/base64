<!DOCTYPE html>
<html>
<head>
  <title>Message Test</title>
</head>
<body>
  <div id="messageArea"></div>

  <script>
    document.addEventListener("message", function(event) {
      if (event.data === "buttonPressed") {
        document.getElementById("messageArea").textContent = "Button was pressed in Thunkable!";
        window.ReactNativeWebView.postMessage("Message received by Web Viewer!");
      }
    });
  </script>
</body>
</html>
