<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Image Picker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }
    </style>
</head>
<body>
    <input type="file" accept="image/*" id="inputFile" style="display: none;" capture="environment"/>
    <script>
        const inputFile = document.getElementById("inputFile");

        function convertImageToBase64(file) {
            return new Promise((resolve, reject) => {
                if (file.size > 5 * 1024 * 1024) {
                    reject(new Error("File too large (max 5MB)"));
                    return;
                }
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        function sendToThunkable(data) {
            if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage) {
                window.ReactNativeWebView.postMessage(data);
            } else if (window.parent && window.parent.postMessage) {
                window.parent.postMessage(data, "*");
            }
        }

        // Listen for messages from Thunkable
        window.addEventListener('message', function(event) {
            if (event.data === 'openPicker') {
                inputFile.click();
            }
        });

        inputFile.addEventListener("change", async (event) => {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                if (!file.type.startsWith('image/')) {
                    throw new Error("Please select an image file");
                }
                const base64String = await convertImageToBase64(file);
                sendToThunkable(base64String);
                inputFile.value = "";
            } catch (error) {
                sendToThunkable("ERROR: " + error.message);
            }
        });
    </script>
</body>
</html>
