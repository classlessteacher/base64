<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        #status {
            font-family: sans-serif;
            margin: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="status">Ready to convert image...</div>

    <script>
        // Function to receive image URL from Thunkable
        function receiveMessage(event) {
            const imageUrl = event.data;
            if (imageUrl) {
                convertImage(imageUrl);
            }
        }

        // Convert image to base64
        function convertImage(imageUrl) {
            const img = new Image();
            img.crossOrigin = "Anonymous";
            
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                
                try {
                    const base64 = canvas.toDataURL('image/jpeg').split(',')[1];
                    document.getElementById('status').textContent = 'Conversion successful!';
                    // Send base64 back to Thunkable
                    window.parent.postMessage(base64, '*');
                } catch (error) {
                    document.getElementById('status').textContent = 'Error converting: ' + error.message;
                }
            };
            
            img.onerror = function() {
                document.getElementById('status').textContent = 'Error loading image';
            };
            
            img.src = imageUrl;
        }

        // Listen for messages from Thunkable
        window.addEventListener('message', receiveMessage, false);
        document.getElementById('status').textContent = 'Converter ready!';
    </script>
</body>
</html>
