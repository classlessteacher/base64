<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        #status {
            font-family: sans-serif;
            margin: 10px;
            color: #333;
        }
        #log {
            font-family: monospace;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="status">Ready to convert image...</div>
    <div id="log"></div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += message + '<br>';
            console.log(message);
        }

        function receiveMessage(event) {
            log('Received message: ' + event.data);
            const imageUrl = event.data;
            if (imageUrl) {
                convertImage(imageUrl);
            }
        }

        function convertImage(imageUrl) {
            log('Starting conversion for: ' + imageUrl);
            
            const img = new Image();
            img.crossOrigin = "Anonymous";
            
            img.onload = function() {
                log('Image loaded successfully');
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                
                try {
                    const base64 = canvas.toDataURL('image/jpeg').split(',')[1];
                    log('Conversion successful, sending back...');
                    window.parent.postMessage(base64, '*');
                    log('Message sent back to Thunkable');
                } catch (error) {
                    log('Error converting: ' + error.message);
                }
            };
            
            img.onerror = function(error) {
                log('Error loading image: ' + error.message);
            };
            
            log('Setting image source...');
            img.src = imageUrl;
        }

        window.addEventListener('message', receiveMessage, false);
        log('Converter ready and listening for messages');
    </script>
</body>
</html>
