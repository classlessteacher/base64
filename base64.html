<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        #status {
            font-family: sans-serif;
            margin: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="status">Ready to convert image...</div>

    <script>
        // Function to send message back to Thunkable
        function sendToThunkable(message) {
            // Try all possible message posting methods
            try {
                // Method 1: Direct window.postMessage
                window.parent.postMessage(message, '*');
                document.getElementById('status').textContent = 'Sent via window.parent';
            } catch (e1) {
                try {
                    // Method 2: ReactNativeWebView
                    window.ReactNativeWebView.postMessage(message);
                    document.getElementById('status').textContent = 'Sent via ReactNativeWebView';
                } catch (e2) {
                    try {
                        // Method 3: Thunkable Extension
                        window.ThunkableWebviewerExtension.postMessage(message);
                        document.getElementById('status').textContent = 'Sent via ThunkableWebviewerExtension';
                    } catch (e3) {
                        document.getElementById('status').textContent = 'Error sending: ' + e3.message;
                    }
                }
            }
        }

        // Function to receive image URL from Thunkable
        function receiveMessage(event) {
            document.getElementById('status').textContent = 'Received message: ' + event.data;
            const imageUrl = event.data;
            if (imageUrl) {
                convertImage(imageUrl);
            }
        }

        // Convert image to base64
        function convertImage(imageUrl) {
            document.getElementById('status').textContent = 'Starting conversion...';
            
            const img = new Image();
            img.crossOrigin = "Anonymous";  // This is important for CORS
            
            img.onload = function() {
                document.getElementById('status').textContent = 'Image loaded, converting...';
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                
                try {
                    const base64 = canvas.toDataURL('image/jpeg').split(',')[1];
                    document.getElementById('status').textContent = 'Conversion successful, sending...';
                    sendToThunkable(base64);
                } catch (error) {
                    document.getElementById('status').textContent = 'Error converting: ' + error.message;
                }
            };
            
            img.onerror = function() {
                document.getElementById('status').textContent = 'Error loading image: ' + imageUrl;
            };
            
            img.src = imageUrl;
        }

        // Listen for messages from Thunkable
        window.addEventListener('message', receiveMessage, false);
        document.getElementById('status').textContent = 'Converter ready! Waiting for image...';
    </script>
</body>
</html>
