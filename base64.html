<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        #log {
            font-family: monospace;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f5f5f5;
        }
        #preview {
            max-width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="log">Waiting for image...</div>
    <img id="preview">

    <script>
        function log(msg) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += '<br>' + msg;
            console.log(msg);
        }

        function receiveMessage(event) {
            log('Received image data');
            
            // Show the image
            const preview = document.getElementById('preview');
            preview.src = event.data;
            
            // Convert to base64
            if (event.data.startsWith('data:image')) {
                log('Extracting base64');
                const base64 = event.data.split(',')[1];
                window.parent.postMessage(base64, '*');
                log('Sent base64 back to Thunkable');
            } else {
                log('Received data is not in expected format');
            }
        }

        window.addEventListener('message', receiveMessage, false);
    </script>
</body>
</html>
